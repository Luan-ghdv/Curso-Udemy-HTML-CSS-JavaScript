<!DOCTYPE html>

<head>

    <title>Exercitando HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;

    </style>

<body>
    <header class="top">
        <h1><a href="teste.html" rel="next" target="_self" class="logoTipo">LogoTipo</a></h1>

    <main class="main">
        <form action="" class="form">
            <fieldset class="box_form">
                <legend class="titleForm">formulário</legend>

                <div class="formItem" >
                    <label for="name" class="label">Nome: </label>
                    <input type="text" class="input" required>
                </div>
                
                <div class="formItem" >
                    <label for="email" class="label">E-mail: </label>
                    <input type="email" class="input" required>
                </div>
                
                <div class="formItem" >
                    <label for="number" class="label">WhatsApp / Cel: </label>
                    <input type="number" class="input" required>
                </div>
                
                <div class="formItem" >
                    <label for="date" class="label">Data de Nascimento: </label>
                    <input type="date" class="input" required>
                </div>
            </fieldset>
        </form>
    </main>
