<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        body{
            padding-bottom: 100vh;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Introdução</legend>
            <label for="">Email</label><br>
            <input type="email" name="email" required>
            <br><br>

            <label for="">Quantidade de filhos</label><br>
            <input type="number" id="filhos" min="0" max="99">
            <br><br>

            Possui alguma atividade extra?
            <label>
                <input type="radio" name="atvExtra" value="s">Sim
            </label>
            
            <label>
                <input type="radio" name="atvExtra" value="n">Não
            </label>

            <br><br>
            <input type="date" min="2024-01-16" max="2025-01-30">
        </fieldset>

        <fieldset>
            <legend>Área de interesse</legend>

            <label>
                <input type="checkbox" name="interesse">HTML
            </label>

            <label>
                <input type="checkbox" name="interesse" value="css">CSS
            </label>

            <label>
                <input type="checkbox" name="interesse" value="js">JavaScript
            </label>

            <label>
                <input type="checkbox" name="interesse" value="python">Python
            </label>

            <label>
                <input type="checkbox" name="interesse" value="java">Java
            </label>

            <br><br>
            <label>Escolha uma linguagem
                <br>
                <select name="linguagem" required>
                    <option value="">Selecione uma</option>

                    <optgroup label="frontend">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JavaScript</option>
                    </optgroup>

                    <optgroup label="backend">
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </optgroup>                            
                </select>

                <input type="text" list="linguagemList">
                <datalist id="linguagemList">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Java">
                    <option value="PHP">
                </datalist>
            </label>
        </fieldset>

        <br><br><br>
            <input type="submit" value="mandar">
    </form>
</body>
</html>
