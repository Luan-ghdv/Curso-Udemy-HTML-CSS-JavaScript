<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="formField">
            <legend class="titleForm">Cadastre-se</legend>

            <label for="user" class="formLabel">Usuário</label>
            <input class="formInput" type="text" name="user" id="user" required>

            <label for="email" class="formLabel">E-mail</label>
            <input class="formInput" type="email" name="email" id="email" required>

            <label for="password" class="formLabel">Senha</label>
            <input class="formInput" type="password" name="password" id="password" required>

            <div class="formAction">
                <input type="submit" value="Cadastre-se" class="btn btn_first">
                <p class="formAside">Já possui cadastro? <a href="index.html">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
