<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <style>
        ::cue {
            color: yellow;
            font-size: 1.3em;
            background-color: rgb(0 0 0 / .8);
        }
    </style>
</head>
<body>
    <video controls autoplay muted>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">
        <track src="media/track.pt.vtt" kind="captions" srclang="pt" label="Português" default>
        <track src="media/track.en.vtt" kind="captions" srclang="en" label="English">
        <p>O seu browser não suporta video</p>
    </video>
</body>
</html>
