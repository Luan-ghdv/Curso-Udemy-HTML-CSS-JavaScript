<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteiner {
            width: 350px;
            float: none;
            border: black 1px solid;
            color: black;
        }
        #div1, #div2, #div3 {
            border: black 1px solid;
            width: 50px;
            height: 28px;
            margin: 3px;
        }
        #div1 {
            float: left;
        }
        #div2 {
            float: right;
        }
        #div3 {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div id="div1">div1</div>
        <div id="div2">div2</div>
        <div id="div3">div3</div>
    </div>
</body>
</html>
