<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <style>
        body {
            font-family: sans-serif;
        }
       details {
        color: red;
       }
       details summary {
        cursor: pointer;
       }
       details[open] {
        background-color: rgb(95, 95, 255);
        color: black;
       }
    </style>
</head>
<body>
    <h1>Curso de Web Design</h1>

    <details open>
        <summary>Pré-Requisitos</summary>
        <p>Para fazer esse curso é necessário conhecimento em sistema operacional.</p>
    </details>

    <details>
        <summary>Carga Horária</summary>
        <p>180 horas</p>
    </details>
</body>
</html>
