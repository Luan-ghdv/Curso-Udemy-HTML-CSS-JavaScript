<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        body {
            font-family: sans-serif;
        }
        th {
            background-color: rgb(190, 190, 155);
            border: 2px solid rgb(117, 117, 95);
            padding: 16px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        table {
            width: 80%;
            margin: auto;
            background-color: beige;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preço de cursos</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!--<td>Design</td>-->
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!--<td>Design</td>-->
                <td>Illustrator</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!--<td>Development</td>-->
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!--<td>Development</td>-->
                <td>JavaScript</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!--<td>Development</td>-->
                <td>PHP</td>
                <td>R$ 1.000,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem aviso prévio</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
