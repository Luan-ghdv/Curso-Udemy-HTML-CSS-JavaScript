<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seletores compostos</title>
    <link rel="stylesheet" href="seletores-compostos.css">
</head>
<body>
    <p>parágrafo antes do título com <b>negrito</b></p>

    <article>
        <p>parágrafo antes do título</p>

        <h3>título</h3>

        <h3>título</h3>

        <p>parágrafo <a href="#"> link falso em <b>negrito</b> </a></p>
        <p class="destaque">parágrafo <a href="#"> link falso em <b>negrito</b> </a></p>
        <p>parágrafo <a href="#"> link falso em <b>negrito</b> </a></p>
    </article>

    <p>parágrafo <a href="#"> link falso em <b>negrito</b> </a></p>

</html>
