<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto</title>
</head>
<body>
    <h1>Objeto</h1>

    <script>
        const endereco = {
            logradouro: "Rua das Tulias",
            numero: 200
        };

        const pessoa = {
            nome: "João",
            sobrenome: "Fagundes",
            endereco
        };

       alert(`${pessoa.nome} mora ${endereco.logradouro} no número ${pessoa.endereco.numero}`);

       //loop for .. in serve para interagir com um objeto

       for (let prop in pessoa) {
            console.log(prop)
            //console.log(pessoa.prop) undefined
            console.log(pessoa[prop])
       }
    </script>
</body>
</html>
