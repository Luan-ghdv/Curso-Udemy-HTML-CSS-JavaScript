<body>
    <h1>Exercício 2</h1>

    <script>
        let n1 = Number(prompt("Digite um número entre 0 e 10: "));
        let n2 = Number(prompt("Digite outro número entre 0 e 10: "));

        media = (n1 + n2) / 2 ;
        alert("A média dos dois números é maior que 7: " + (media > 7));
    </script>
</body>
