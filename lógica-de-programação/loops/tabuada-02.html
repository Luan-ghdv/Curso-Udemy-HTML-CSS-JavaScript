<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops - Tabuada 2</h1>
    
    <script>
        let n = parseInt(3);
        let contador = parseInt(1);

        while(contador <= 20) { 
            document.write("<br>" + n + " x " + contador + " = " + (n * contador));
            contador = contador + 1;
        }
    </script> 
</body>
</html>
