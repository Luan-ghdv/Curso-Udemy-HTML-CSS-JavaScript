<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops - Tabuada 3</h1>
    
    <script>
        let n = parseInt(prompt("Digite um n√∫mero: "));

        for (let i = 0; i <= 400; i++) {
            document.write("<br>" + n + " x " + i + " = " + (n * i));
        }
    </script> 
</body>
</html>
