<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops - tabuada</h1>

    <script>
        let n = parseFloat(prompt("Digite um número: "));

        if (isNaN(n)) {
            alert("Não foi digitado um número.")
        } else{
            for(let contador = 1; contador <= 1000; contador++) {
                document.write("<br>" + n + " x " + contador + " = " + (n * contador));
                if (contador % 10 === 0) {
                    document.write("<hr>");
                }
            }
        }
    </script>
</body>
</html>
