<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops - tabuada</h1>

    <script>
        //let n = parseFloat(prompt("Digite um número: "));
        let n = 5;

        let contador = parseInt(1);
        // enquanto (contato <= 1000)
            //faça isso
        while(contador <= 1000) {
            document.write("<br>" + n + " x " + contador + " = " + (n * contador));
            contador++;
        }
    </script>
</body>
</html>
