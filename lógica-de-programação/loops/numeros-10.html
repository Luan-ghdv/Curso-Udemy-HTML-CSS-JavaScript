<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Loops </h1>

    <script>
        for(let c = 0; c <= 100; c++) {
            if(c % 10 === 0) {
                continue;
            }
            console.log(c);
            let sorteio = parseInt(Math.random() * 100) + 1;
            console.log("sorteio ", sorteio);

            if(c % sorteio === 0) {
                break;
            }
        }
    </script>
</body>
</html>
