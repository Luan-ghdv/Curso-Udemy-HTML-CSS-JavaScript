<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>

    <script>
        //let nomes = ["João", "Maria", "Daniel", "Beatriz"] // sixtaxe literal
        let nomes = new Array("João", "Maria", "Daniel", "Beatriz", "Luciane") // sintaxe função construtora

       for(let i = 0; i < nomes.length; i++) {
            document.write("nome: " + nomes[i] + "<br>");
       }
    </script>
</body>
</html>
