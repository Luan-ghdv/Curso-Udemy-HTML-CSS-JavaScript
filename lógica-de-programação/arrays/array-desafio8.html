<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio 8 - Arrays</h1>

    <script>
        const lista = ['Amanda', 'Beatriz', 'Fernando', 'Miguel'];

        for(let c = lista.length - 1; c >= 0; c--) {
            document.write(lista[c] + "<br>");
        }
    </script>
</body>
</html>
