<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio 6 - Arrays</h1>

    <script>
        const lista = [1, 4, 2, 3, 5, 8, 101, 117, 13, 8, 15, 21, 28, 40, 7];

        let soma = 0;
        for(let c = 0; c < lista.length; c++) {
            if(lista[c] % 2 !== 0) {
                soma = soma + lista[c];
            }
        }
        alert("A soma dos números ímpares: " + soma);
    </script>
</body>
</html>
