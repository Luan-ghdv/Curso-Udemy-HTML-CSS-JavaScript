<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio 7 - Arrays</h1>

    <script>
        const lista = [1, undefined, 2, 3, 5, 8, 101, 117, 13, 8, 15, 21, 28, '40', 7];
        let encontrou = false;

        for (let c = 0; c < lista.length; c++) {
           let n = lista[c];
           if(n === null || n === undefined || isNaN(n)) {
                encontrou = true;
                break;
           }
        }

        alert("Encontrou null, undefined ou NaN? " + encontrou);

    </script>
</body>
</html>
