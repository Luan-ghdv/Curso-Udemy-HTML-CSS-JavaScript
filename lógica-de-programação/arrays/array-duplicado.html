<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Desafio</title>
</head>
<body>
    <h1>Array - Desafio</h1>

    <script>
        let numeros = [1, 2, 20, 24, 28, 40, 70, 74, 80, 31];
        let numeros2 = [];

        for(let i = 0; i < numeros.length; i++) {
           let numero = numeros[i] * 2;
           numeros2.push(numero);
        }
        alert(numeros2);
    </script>
</body>
</html>
