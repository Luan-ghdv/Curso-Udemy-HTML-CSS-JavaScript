<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite um número entre 0 e 10: "));
        let n2 = parseFloat(prompt("Digite outro número entre 0 e 10: "));
        
        if (n1 > 10 || n2 > 10) {
            alert("Você digitou um número maior que 10!!!");
        }
    </script>
</body>
</html>
